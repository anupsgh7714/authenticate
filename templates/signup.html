{% extends 'base.html' %}
{% block title %} Sign Up | Register User {% endblock %}

{% block content %}



<!-- creating Sign Up -->
<div class="conatiner mt-5">
    <div class="row">
        <div class="col-12 text-center ">
            <h1>Sign Up</h1>
        </div>
    </div>
</div>

<div class="container mt-5 mb-5 ">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                  <label for="fname">First Name</label>
                  <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter First Name" required>
                </div>
                <div class="form-group">
                  <label for="lname">Last Name</label>
                  <input type="text" class="form-control" name="lname" id="lname" placeholder="Enter Last Name" required>
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" name="email" id="email"  placeholder="Enter Email" aria-describedby="emailHelp" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" id="password"  placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                  <label for="c_password">Confirm Password</label>
                  <input type="password" class="form-control" name="c_password" id="c_password"  placeholder="Confirm Password" required>
                </div>
            
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </form>
        </div>
    </div>
</div>


{% endblock %}
